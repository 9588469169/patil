{% extends 'base.html' %}

    {% block title %}
    <title>Document</title>
    {% endblock %}

    {% block content %}

<body>
    <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th scope="col">Job ID </th>
            <th scope="col">Job Title </th>
            <th scope="col">Job Location</th>
            <th scope="col">Salary</th>
            <th scope="col">APPLY</th>
            <th scope="col">Update Job</th>
            <th scope="col">Delete Job</th>
          </tr>
        </thead>
        {% for i in form%}
        <tbody>     
          <tr>
            <td scope="row">{{i.id}}</td>
            <td scope="row">{{i.title}}</td>
            <td scope="row">{{i.location}}</td>
            <td scope="row">{{i.salary}}</td>
            <td scope="row"><button class="btn btn-warning"><a href="{% url 'apply_for_job' i.pk %}">Apply</a></button></td>
            <td><button class="btn btn-warning"><a href="{% url 'update_jobs' i.id %}">UPDATE</a></button></td>
            <td><button class="btn btn-danger"><a href="{% url 'delete_jobs' i.id %}">DELETE</a></button></td>
          </tr>        
        </tbody>
        {% endfor %}
      </table>
</body>

    {% endblock %}
