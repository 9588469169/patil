{% extends 'base.html' %}

        {% block title %}
        <title>Display User</title>
        {% endblock %}
  

        {% block content %}
        <table class="table table-striped container">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Country</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.city}}</td>
                    <td>{{user.state}}</td>
                    <td>{{user.country}}</td>
                    <td><button><a href="{% url 'update' user.id %}">Update</a></button></td>
                    <td><button><a href="{% url 'delete' user.id %}">Delete</a></button></td>
                </tr>
                {% endfor %}
            </tbody>

            <button><a href="{% url 'changepass' %}">Change Password</a></button>

        </table>
        {% endblock %}
